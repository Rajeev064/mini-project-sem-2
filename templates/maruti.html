<!DOCTYPE html>
<html>
<head>
	<title>Maruti-Stock Predictor</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename ='mar.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="icon" type="image/icon" href="https://www.flaticon.com/svg/static/icons/svg/2422/2422796.svg"> 
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2 style="color: azure;">Stock Predictor</h2>
				<form action="{{ url_for('predict_maruti')}}" method="POST">
				<input id="open" name="open" class="field" type="number" step= "any" placeholder="Opening Price" required>
				<input id="high" name="high" class="field" type="number" step= "any" placeholder="Highest price" required>
				<input id="low" name="low" class="field" type="number" step= "any" placeholder="Lowest price" required>
			<button class="btn">Predict</button>
    </form>
    <br>
    <div style="color: azure;">{{prediction_text}}</div>
			</div>
		</div>
	</div>
</body>
</html>
